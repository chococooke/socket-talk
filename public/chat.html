<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main">
      <!-- Left sidebar-->
      <div class="container">
        <h1><i class="fas fa-comments"></i> SocketTalk</h1>

        <div id="groupList"></div>

        <footer>
          Made with <i class="fas fa-heart" style="color: red"></i> by
          <a href="https://github.com/chococooke">chococooke</a>
        </footer>
      </div>

      <!-- chat area -->
      <div class="container chat-area">
        <div id="messageList"></div>
        <form id="chat-form" class="chat-form">
          <input
            type="text"
            id="messageInput"
            placeholder="Type a message(Press 'Enter' to send)"
          />
          <button type="submit" id="sendBtn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>

      <!-- right sidebar -->
      <div class="container">
        <ul>
          <li>
            <h4><i class="fas fa-user-friends"></i> Online Users</h4>
          </li>
        </ul>
        <button onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Log out
        </button>
      </div>
    </div>

    <script type="module" src="/js/chat.js"></script>
  </body>

  <script type="module" src="/js/chat.js"></script>
</html>
