<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      :root {
        --bg-dark: #121212;
        --card-bg: #1e1e1e;
        --text-light: #f2f2f2;
        --input-bg: #2a2a2a;
        --accent: #5f9df7;
        --error: #ff4c4c;
        --radius: 10px;
        --transition: 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-light);
      }

      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 1rem;
      }

      form {
        width: 100%;
        max-width: 400px;
        background-color: var(--card-bg);
        border-radius: var(--radius);
        padding: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        animation: fadeIn 0.3s ease;
      }

      form h2 {
        text-align: center;
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      input {
        padding: 0.75rem 1rem;
        border-radius: var(--radius);
        border: none;
        background-color: var(--input-bg);
        color: var(--text-light);
        font-size: 1rem;
        transition: border 0.3s;
      }

      input::placeholder {
        color: #aaa;
      }

      input:focus {
        outline: 2px solid var(--accent);
      }

      button {
        padding: 0.75rem;
        background-color: var(--accent);
        color: white;
        border: none;
        border-radius: var(--radius);
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color var(--transition), transform var(--transition);
      }

      button:hover {
        background-color: #4b84e0;
        transform: translateY(-1px);
      }

      small {
        text-align: center;
        color: #bbb;
        font-size: 0.9rem;
      }

      a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
      }

      a:hover {
        text-decoration: underline;
      }

      .error-msg {
        color: var(--error);
        text-align: center;
        font-size: 0.9rem;
        display: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.98);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        form {
          padding: 1.5rem;
        }

        form h2 {
          font-size: 1.5rem;
        }

        input,
        button {
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        form {
          padding: 1rem;
        }

        input,
        button {
          font-size: 0.95rem;
          padding: 0.6rem 0.8rem;
        }

        small {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <form id="form">
        <h2>Log In</h2>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <div class="error-msg" id="error-msg">Invalid credentials</div>
        <button type="submit">Login</button>
        <small>
          Don't have an account?
          <a id="signup-cta" href="#">Sign up here</a>.
        </small>
      </form>
    </div>

    <script>
      const baseUrl = window.location.origin.includes("localhost")
        ? "http://localhost:5000"
        : "";

      document.getElementById("signup-cta").href = `${baseUrl}/signup.html`;

      const form = document.getElementById("form");
      const errorBox = document.getElementById("error-msg");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          errorBox.textContent = "Please enter both email and password.";
          errorBox.style.display = "block";
          return;
        }

        errorBox.style.display = "none";

        try {
          const res = await axios.post(`${baseUrl}/login`, { email, password });
          const data = res.data;

          if (data.token) {
            localStorage.setItem("token", data.token);
            window.location.href = `${baseUrl}/chat.html`;
          } else {
            errorBox.textContent = "Login failed. Invalid credentials.";
            errorBox.style.display = "block";
          }
        } catch (err) {
          console.error(err);
          errorBox.textContent = "Something went wrong. Please try again.";
          errorBox.style.display = "block";
        }
      });
    </script>
  </body>
</html>
